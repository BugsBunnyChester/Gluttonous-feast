<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/style/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>添加用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/addDish}"  method="post">
        <div class="form-group">
            <label for="DishName" class="col-sm-2 control-label">DishName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="DishName"  id="DishName" placeholder="userName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="DishPrice" class="col-sm-2 control-label">DishPrice</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="DishPrice"  id="DishPrice" placeholder="userName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="DishDescrib" class="col-sm-2 control-label">DishDescrib</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="DishDescrib"  id="DishDescrib" placeholder="userName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="DeliveryTime" class="col-sm-2 control-label">DeliveryTime</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="DeliveryTime"  id="DeliveryTime" placeholder="userName"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
</html>
