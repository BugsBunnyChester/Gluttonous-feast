<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/style/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/editDish}" th:object="${Dish}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">DishName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="DishName"  id="userName" th:value="*{dishName}" placeholder="userName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="DishPrice" class="col-sm-2 control-label" >DishPrice</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="DishPrice" id="DishPrice" th:value="*{dishPrice}"  placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <label for="DishDescrip" class="col-sm-2 control-label">DishDescrip</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="DishDescrib"  id="DishDescrip" th:value="*{dishDescrip}" placeholder="age"/>
            </div>
        </div>
        <div class="form-group">
            <label for="DishDeliverTime" class="col-sm-2 control-label">DishDeliverTime</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="DeliveryTime"  id="DishDeliverTime" th:value="*{dishDeliverTime}" placeholder="age"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/Dishlist}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
