<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link rel="stylesheet" th:href="@{/style/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>菜品列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Dish id</th>
            <th>Dish Name</th>
            <th>Dish price</th>
            <th>Dish Describ</th>
            <th>Deliver Time</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="dish : ${Dishs}">


            <th>#</th>
            <th scope="row" th:text="${dish.getId()}">1</th>
            <td th:text="${dish.dishName}">neo</td>
            <td th:text="${dish.dishPrice}">Otto</td>
            <td th:text="${dish.dishDescrip}">Otto</td>
            <td th:text="${dish.dishDeliverTime}">Otto</td>
            <!--            <td th:text="${user.age}">6</td>-->
            <td><a th:href="@{/toEditDish(id=${dish.id})}">edit</a></td>
            <td><a th:href="@{/deleteDish(id=${dish.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/toAddDish}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
